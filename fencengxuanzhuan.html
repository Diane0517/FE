<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D展示</title>
</head>
<style>
	.outbox{width:800px;height:500px;position:absolute;top:0;left:0;right:0;bottom:0;border:1px solid red;margin:auto;}
</style>
<script src="jquery.js"></script>
<script>
            $(function(){
            	var num=5;
	var outbox=$(".outbox");
	for (var i = 0; i < num; i++) {
             var scene=$("<div>").css({
             	width:"100%",
             	height:"20%",
             	perspective:"8000px",position:"absolute",left:"0",top:100/num*i+"%",
             	}).appendTo(outbox)
              var box=$("<div class='box'>").css({
                        width:"100%",
                        height:"100%",
                        position:"relative",
                        transformStyle:"preserve-3d",
                        transition:"transform 1s linear "+i*0.3+"s",
                        transformOrigin:"center center 400px"
            }).appendTo(scene);
              // 创建六个面
              for (var j = 0; j < 6; j++) {
                  var every=$("<div>").css({
                  	position:"absolute",
                  	left:0,
                  	top:0
                  }).appendTo(box);
                  if(j==0){
                       every.css({
                       width:"800px",
                       height:"800px",
                       transformOrigin:"top",
                       transform:"rotateX(90deg)"
            })
                  }else if(j==1){
                       every.css({
                       width:800,
                       height:100,
                       transformOrigin:"left",
                       transform:"rotateY(-90deg)",
                       background:"url(images/1.jpg) no-repeat 0 "+(-100*i)+"px"
            })
                  }else if(j==2){
                        every.css({
                        width:800,
                        height:100,
                        transform:"rotateY(180deg)",
                        background:"url(images/2.jpg) no-repeat 0 "+(-100*i)+"px"
                })
                  }else if(j==3){
                  	every.css({
                         width:800,
                         height:100,
                         transformOrigin:"right",
                         transform:"rotateY(90deg)",
                         background:"url(images/3.jpg) no-repeat 0 "+(-100*i)+"px"
                })
                  }else if(j==4){
                  	every.css({
                         width:800,
                         height:800,
                         transformOrigin:"bottom",
                         transform:"rotateX(-90deg)",
                         top:-700
                })
                  }else if(j==5){
                  	every.css({
                         width:800,
                         height:100,
                         background:"url(images/4.jpg) no-repeat 0 "+(-100*i)+"px",
                         transform:"translateZ(800px)"
                })
                  }
              };
	};
                  var a=0;
                  $(".box").css({
                  	transform:"rotateY(90deg)"
                  })
                  var t=setInterval(move,6000)
                  function move(){
                  a++;
                  $(".box").css({
                   transform:"rotateY("+a*90+"deg)"
               })
              }
                  window.onblur=function(){
                       clearInterval(t);
                  }
                  window.onfocus=function(){
                      clearInterval(t);
                  }
	})
</script>
<body>
	<div class="outbox"></div>
</body>
</html>
